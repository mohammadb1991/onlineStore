{% extends 'base.html' %}

{% block content %}
    <h3>checkout</h3>
    <p>{{ order.get_total_price }}</p>
    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input value="apply" type="submit" >
    </form>
    <a href="{% url 'orders:payment' order.id order.get_total_price %}" class="btn btn-primary">pay</a>

{% endblock %}
