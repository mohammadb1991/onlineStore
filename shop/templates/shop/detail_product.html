{% extends 'base.html' %}

{% block content %}
<H3>{{ product.name }}</H3>
    <small>{{ product.created }}</small><p>{{ product.price }} $</p><br>
    <img src="{{ product.image.url }}" height="200px" width="200px"> <br><br><br>
    <p>{{ product.description }}</p><br><br>
    <form method="post" action="{% url 'cart:cart_add' product.id %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="add to cart" class="btn btn-danger">
    </form>
{% endblock %}
